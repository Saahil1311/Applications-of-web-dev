<head>

</head>
<body>
 
    <div id="animation-div"></div>
    <div id="header">
        <h2>Saurav 21BCE11615</h2>
    </div>
 
    <div id="section">
        <h1>Section 4</h1>
        <p>This is the a div section.</p>
    </div>
 
    <div id="rotated-div">
        <h1>Rotated Div</h1>
        <p>This div is rotated!</p>
    </div>
 
    <div id="rotate-div">
        <h1>Rotated Div</h1>
        <p>This div is rotated! - 10 </p>
    </div>
    <div id="canvas-container">
        <canvas id="myCanvas" width="400" height="200"></canvas>
    </div>
 
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
 
        ctx.fillStyle = "#FF5733";
        ctx.fillRect(50, 50, 80, 80);
 
 
        ctx.fillStyle = "#C70039";
        ctx.fillRect(200, 50, 150, 80);
    </script>
