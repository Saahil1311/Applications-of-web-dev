<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="webpage.css">
</head>
<body>

    <h1> Webpage</h1>
    
    <form id="joinForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="Address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>


        <button type="submit">Join Me</button>
    </form>
    <div class="table">
        <table border="1">
        <tr>
            <th>College</th>
            <th>State</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>A University</td>
            <td>Chennai</td>
            <td>India</td>
        </tr>
        <tr>
            <td> B University</td>
            <td>Bhopal</td>
            <td>India</td>
        </tr>
        <tr>
            <td>C University</td>
            <td>Vellore</td>
            <td>India</td>
        </tr>
    </table>
</div>
    <canvas id="myCanvas" width="400" height="300"></canvas>

    <script>
        // JavaScript code for drawing a rectangle on the canvas
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Define the rectangle's properties
        const x = 50; // X-coordinate of the top-left corner
        const y = 50; // Y-coordinate of the top-left corner
        const width = 100; // Width of the rectangle
        const height = 75; // Height of the rectangle
        const color = "blue"; // Fill color

        // Draw the rectangle
        ctx.fillStyle = color;
        ctx.fillRect(x, y, width, height);
    </script>



    
</body>
</html>
